<!DOCTYPE html>

<body>
    <h1>AKAN NAME</h1>
    <p>This website help people to know the akan names based on their birthday.<br>
        It allows user to enter her or his birthday and select their gent<br>
        and after the program will display thier akan names.
    </p>
        <h2>Complete the following form to see your akan name.</h2>
        <p> N.B:All birthday dates must be in figures</p>
        <form>
            <label for="day">Day (between 1 and 31):</label>
            <input type="number" id="day" placeholder="Day" min="1" max="31" required><br>
            <label for="month">Month (between 1 and 12):</label>
            <input type="number" id="month" placeholder="Month" min="1" max="12" required><br>
            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="Year" required><br>
            <label for="">Choose your gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form>
</body>
</html>
